<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <link th:href="@{/webjars/bootstrap-table/1.17.1/dist/bootstrap-table.css}" rel="stylesheet">
</head>

<body>
<!--引入topbar-->
<div th:replace="commons/bar::topbar"></div>
<div class="container-fluid">
    <div class="row">
        <!--引入sidebar-->
        <div th:replace="commons/bar::#sidebar(activeUri='noticeList.html')"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <a type="button" class="btn btn-primary" href="/notice/insert" style="margin-bottom: 20px">新建公告</a>
            <table id="notices"></table>
        </main>
    </div>
</div>

<!--modal-->
<div class="modal fade" id="noticeModal" tabindex="-1" role="dialog" aria-labelledby="noticeModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="noticeModalLabel">New message</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="control-label">Recipient:</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="control-label">Message:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Send message</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.5.1/jquery.js}"></script>
<script type="text/javascript" src="asserts/js/popper.min.js"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.5.2/js/bootstrap.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap-table/1.17.1/dist/bootstrap-table.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap-table/1.17.1/dist/locale/bootstrap-table-zh-CN.js}"></script>
<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
<script type="module" th:src="@{/webjars/tooltip.js/1.3.3/dist/tooltip.js}"></script>
<script>
    feather.replace();
</script>
<script>
    $('#notices').bootstrapTable({
        method : 'post',
        url : "notice/getPage",//请求路径
        striped : true, //是否显示行间隔色
        pageNumber : 1, //初始化加载第一页
        pagination : true,//是否分页
        sidePagination : 'client',//server:服务器端分页|client：前端分页
        pageSize : 7,//单页记录数
        pageList : [],//可选择单页记录数
        showRefresh : false,//刷新按钮
        search: false, //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
        silent: true,
        showToggle: false,
        minimumCountColumns: 7,
        columns: [{
            field: 'index',
            title: '序号',
            align: 'center',
            formatter: function (value, row, index) {
                return index + 1;
            }
        }, {
            field: 'author',
            title: '作者'
        }, {
            field: 'title',
            title: '公告'
        }, {
            field: 'creatTime',
            title: '发布时间',
            formatter: function (s) {
                return new Date(s).Format("yyyy-MM-dd HH:mm:ss");
            }
        }, {
            field: 'id',
            title: 'id',
            visible: false
        }, {
            field: 'operation',
            title: '操作',
            align: 'center',
            formatter: operation,//对资源进行操作
        }]
    })

    //删除、编辑操作
    function operation(value, row, index) {
        var htm = "<a class=\"btn btn-sm btn-primary\" href=\"/notice/check/" + row.id + "\">查看内容</a>";
        htm += "<a class=\"btn btn-sm btn-primary\"  style=\"margin-left:10px;\" href=\"/notice/change/" + row.id + "\">修改内容</a>";
        if(row.isValid) {
            htm += "<a class=\"btn btn-sm btn-warning\"  style=\"margin-left:10px;\" href=\"/trace/down/" + row.id + "\">下架</a>";
        }
        else {
            htm += "<a class=\"btn btn-sm btn-success\"  style=\"margin-left:10px;\" href=\"/trace/up/" + row.id + "\">上墙</a>";
        }
        htm += "<a class=\"btn btn-sm btn-danger\"  style=\"margin-left:10px;\" href=\"/trace/compare/" + row.id + "\">删除</a>";
        return htm;
    }
    function detail(value, row, index) {
        var div = "<a data-placement=\"top\" data-html=\"true\" data-toggle=\"tooltip\" title=\"open_id: " + row.open_id + "<br />ip: " + row.ip + "\">" + row.student_id + "</a>" + "<script>$(\"[data-toggle='tooltip']\").tooltip()<\/script>";
        return div;
    }

    //查询按钮事件
    $('#search_btn').click(function() {
        $('#mytab').bootstrapTable('refresh', {
            url : 'notice/getPage'
        });
    })

    Date.prototype.Format = function (fmt) {
        var o = {
            "M+": this.getMonth() + 1, //月份
            "d+": this.getDate(), //日
            "H+": this.getHours(), //小时
            "m+": this.getMinutes(), //分
            "s+": this.getSeconds(), //秒
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度
            "S": this.getMilliseconds() //毫秒
        };
        if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }

</script>
<script>
    $('#noticeModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget); // Button that triggered the modal
        var recipient = button.data('whatever'); // Extract info from data-* attributes
        if(recipient === "insert") {
            recipient = "新建公告";
        }
        // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
        // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
        var modal = $(this);
        modal.find('.modal-title').text(recipient);
        modal.find('.modal-body input').val(recipient);
    })
</script>
</body>
</html>
