<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>“校园跑”微信小程序后台</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.css}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="asserts/css/signin.css" th:href="@{/asserts/css/signin.css}" rel="stylesheet">
	</head>
	<body class="text-center">
<!--	<div class="alert alert-danger" role="alert" th:if="${not #strings.isEmpty(msg)}" th:text="${msg}">...</div>-->
<!--	<div class="alert alert-success" role="alert" th:if="${not #strings.isEmpty(success)}" th:text="${success}">...</div>-->
		<form class="form-signin" action="dashboard.html" th:action="@{/dashboard}" method="post">
			<img class="mb-4" th:src="@{/asserts/img/wywnb.jpg}" src="asserts/img/bootstrap-solid.svg" alt="" width="72" height="72">

			<!--判断-->
			<div class="alert alert-danger" role="alert" th:if="${not #strings.isEmpty(msg)}" th:text="${msg}">...</div>
			<div class="alert alert-secondary" role="alert" th:if="${#strings.isEmpty(msg)}" th:text="#{login.tip}">Please Sign In</div>
			<label class="sr-only" th:text="#{login.username}">Username</label>
			<input type="text"  name="username" class="form-control" placeholder="Username" th:placeholder="#{login.username}" required="" autofocus="">
			<label class="sr-only" th:text="#{login.password}">Password</label>
			<input type="password" name="password" class="form-control" placeholder="Password" th:placeholder="#{login.password}" required="">
			<div class="checkbox mb-3">
				<label>
          			<input type="checkbox" value="remember-me"/> [[#{login.remember}]]
        		</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.btn}" onclick="tips()">Sign in</button>
			<p class="mt-5 mb-3 text-muted"><span th:text="#{login.program}">“校园跑”微信小程序后台</span>© 2019-2020</p>
			<a class="btn btn-sm" th:href="@{/login.html(l='zh_CN')}">中文</a>
			<a class="btn btn-sm" th:href="@{/login.html(l='en_US')}">English</a>
			<a class="btn btn-sm" th:href="@{/logup.html}" th:text="#{login.logup}">SignUp</a>
		</form>
	</body>
</html>
