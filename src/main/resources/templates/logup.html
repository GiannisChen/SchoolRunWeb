<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>“校园跑”微信小程序后台</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.css}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="asserts/css/signin.css" th:href="@{/asserts/css/signin.css}" rel="stylesheet">
	</head>
	<body class="text-center">
<!--	<div class="alert alert-danger" role="alert" th:if="${not #strings.isEmpty(msg)}" th:text="${msg}">...</div>-->
<!--	<div class="alert alert-success" role="alert" th:if="${not #strings.isEmpty(success)}" th:text="${success}">...</div>-->
		<form class="form-signin" th:action="@{/logup/submit}" method="post">
			<img class="mb-4" th:src="@{/asserts/img/wywnb.jpg}" src="asserts/img/bootstrap-solid.svg" alt="" width="72" height="72">

			<!--判断-->
			<div class="alert alert-danger" role="alert" th:if="${#strings.isEmpty(success) && not #strings.isEmpty(msg)}" th:text="${msg}">...</div>
			<div class="alert alert-secondary" role="alert" th:if="${#strings.isEmpty(success) && #strings.isEmpty(msg)}" th:text="#{login.logup.tip}">Please Sign In</div>
			<div class="alert alert-secondary" role="alert" th:if="${not #strings.isEmpty(success)}" th:text="${success}">Please Sign In</div>
			<label class="sr-only" th:text="#{login.username}">Username</label>
			<input id="username" type="text"  style="margin-bottom: 10px" name="username" class="form-control" placeholder="Username" th:placeholder="#{login.username}" required="" autofocus="">

			<label class="sr-only" th:text="#{login.password}">Password</label>
			<input id="password" type="password" style="margin-bottom: 10px" name="password" class="form-control" placeholder="Password" th:placeholder="#{login.password}" required="">

			<label class="sr-only" th:text="#{login.password}">Password</label>
			<input id="check" type="password" style="margin-bottom: 10px" name="check" class="form-control" placeholder="Password" th:placeholder="#{login.check}" required="">

			<label class="sr-only" th:text="#{login.password}">Password</label>
			<input id="invitation_code" type="text" style="margin-bottom: 10px" name="invitation_code" class="form-control" placeholder="Password" th:placeholder="#{login.invitation}" required="">

			<button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.logup}">Sign in</button>
		</form>
	</body>
</html>
